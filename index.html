<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDN 1 Kertajaya - Sekolah Dasar</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Instrument Sans', ui-sans-serif, system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex p-6 lg:p-8 items-center lg:justify-center min-h-screen flex-col">
    <header class="w-full lg:max-w-4xl max-w-sm text-sm mb-6">
        <nav class="flex items-center justify-end gap-4">
            <a href="#login" class="inline-block px-5 py-1.5 text-gray-900 border border-transparent hover:border-gray-300 rounded-sm text-sm">
                Log in
            </a>
            <a href="#register" class="inline-block px-5 py-1.5 border border-gray-300 hover:border-gray-400 text-gray-900 rounded-sm text-sm">
                Register
            </a>
        </nav>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row items-center justify-center w-full lg:max-w-4xl max-w-sm">
        <div class="lg:flex-1 flex flex-col items-center lg:items-start text-center lg:text-left">
            <img src="public/images/logo.jpg" alt="NRUL TYAS Logo" class="w-32 h-32 mb-6 rounded-full object-cover">
            
            <h1 class="text-4xl lg:text-6xl font-bold mb-4">
                SDN 1 KERTAJAYA
            </h1>
            
            <h2 class="text-xl lg:text-2xl text-gray-600 mb-6">
                Sekolah Dasar Negeri
            </h2>
            
            <p class="text-lg text-gray-700 mb-8 max-w-md">
                Selamat datang di website resmi SDN 1 Kertajaya. 
                Kami berkomitmen memberikan pendidikan dasar terbaik untuk masa depan yang cerah.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="#pendaftaran" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Pendaftaran Siswa Baru
                </a>
                <a href="#pengumuman" class="border border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition-colors">
                    Lihat Pengumuman
                </a>
            </div>
        </div>
        
        <div class="lg:flex-1 mt-8 lg:mt-0 lg:ml-8">
            <img src="public/images/sekolah.jpeg" alt="Gedung Sekolah" class="w-full max-w-md rounded-lg shadow-lg object-cover">
        </div>
    </main>

    <footer class="w-full lg:max-w-4xl max-w-sm text-center mt-8 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-600">
            &copy; 2025 SMP NRUL TYAS. All rights reserved.
        </p>
    </footer>

    <!-- Simple JavaScript for basic interactions -->
    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
